{% extends "ecommerce_app/main.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div class="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="shipping-info">
                    <hr>
                    <p>Shipping information:</p>
                    <hr>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="address" placeholder="Address">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="city" placeholder="City">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="state" placeholder="State">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="zipcode" placeholder="Zip-Code">
                    </div>

                    <div class="form-field">
                        <input required class="form-control" type="text" name="country" placeholder="Country">
                    </div>
                </div>

                <hr>

                <input id="form-button" style="width: 100%;" class="btn btn-success btn-block" type="submit"
                    value="Continue">
            </form>

        </div>
        <br>

        <div class="box-element hidden" id="payment-info">
            <small>paypal Options</small>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#8592; Back to cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">

                <div style="flex: 2;">
                    <img class="row-image" src="{% static "images/cart1.png" %}">
                </div>
                <div style="flex: 2;">Product 1</div>
                <div style="flex: 1;"><i class="fa-solid fa-indian-rupee-sign"></i> 799</div>
                <div style="flex: 1;"> x2</div>
            </div>
            <h5>Items :2</h5>
            <h5>Total : <i class="fa-solid fa-indian-rupee-sign"></i> 1598</h5>


        </div>
    </div>
</div>



{% endblock content %}
